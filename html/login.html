<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        
        <div class="left">
           
            <div class="formbox">
           
                <div class="header">
                   
             <h1>Welcome Back!</h1>
                <p>Access your reading dashboard and streamline your learning journey.</p>
                </div>
           
           
                <form action="">
                   
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                   
                   <div class="reminder">
                    <div class="checkbox">
                        <input type="checkbox" name="Remember Me" id="check_box">
                     <label for="check_box">Remember Me</label>

                    </div>
                     
                     
                    <a id="forgot" href="#">Forgot Your Password?</a>
                   </div>
                   
                    <button type="submit">Log In</button>
                    <div class="or">Or Login With</div>
                    <div class="social-buttons">
                        <button class="google">Google</button>
                        <button class="apple">Apple</button>
                    </div>
                    <p class="signin">Don't Have An Account? <a href="register.html">Register Now</a></p>
                </form>
                        </div>
                        </div>
           
            



        <div class="right">
            <img src="/assets/ReadSphere_sideImage.png" width="100%">

        </div>
    </div>
</body>
</html>
